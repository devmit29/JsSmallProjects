<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <form>
            <div class="Amount">
                <p>Please Enter The Amount</p>
                <input type="text" value="1" id="amount" placeholder="Enter Amount">
            </div>
            <div class="dropdown">
                <div class="From">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <div class="select-container">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <div class="select-container">                       
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 84 Rupees</div>
            <button class="submit">Get Exchange Rate</button>
        </form>

    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
